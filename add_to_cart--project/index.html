<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .weather-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 26px;
        color: #0072ff;
      }

      input[type="text"] {
        padding: 10px;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      button {
        padding: 10px 16px;
        background-color: #0072ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 5px;
      }

      button:hover {
        background-color: #005fcc;
      }

      p {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
      }

      span#temp {
        font-weight: bold;
        color: #ff4500;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <input id="text" type="text" placeholder="Enter city name" />
      <button id="search">Search</button>
      <p>Temp: <span id="temp">--</span> Â°C</p>
    </div>

    <script>
      let text = document.querySelector("#text");
      let search = document.querySelector("#search");
      let temp = document.querySelector("#temp");

      async function getWeather() {
        if (!text.value.trim()) {
          alert("First put a state or city name");
          return;
        }

        let url = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=${text.value}`;
        let apikey = "4eecb8352c8996cfc442505f14c82e9c"

        try {
          let response = await fetch(url + `&appid=${apikey}`);
          response = await response.json();
          console.log(response);
          temp.innerText = response.main.temp;
        } catch (error) {
          console.log(error);
        }
        text.value = "";
      }

      search.addEventListener("click", getWeather);

      getWeather();
    </script>
  </body>
</html>
