      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        padding-top: 60px;
        font-family: sans-serif;
      }
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 100;
        border-bottom: 1px solid #ddd;
      }
      #cart-count {
        margin-left: 5px;
        font-size: 0.9rem;
      }
      #container {
        justify-content: center;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
      .product-card img {
        width: 100%;
        height: 260px;

        margin-bottom: 10px;
      }
      .product-card button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
      }
      .product-card button:hover {
        background: #0056b3;
      }

      /* Sliding drawer */
      .cart-drawer {
        position: fixed;
        top: 0;
        right: -320px;
        width: 320px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
        transition: right 0.3s ease-in-out;
        z-index: 200;
        padding: 20px;
        overflow-y: auto;
      }
      .cart-drawer.open {
        right: 0;
      } /* slide-in from right */
      .cart-drawer header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .cart-items li {
        list-style: none;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-items .item-title {
        flex: 1;
        margin-right: 10px;
      }
      .cart-items button {
        background: red;
        color: #fff;
        border: none;
        padding: 4px 8px;
        cursor: pointer;
        border-radius: 4px;
      }

      .cart-total {
        margin-top: 20px;
        font-weight: bold;
      }

      /* overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
        z-index: 150;
      }
      .overlay.visible {
        opacity: 1;
        visibility: visible;
      }

      /* modal for confirm */
      #confirm-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 300;
      }
      #confirm-modal .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
      }
      #confirm-modal .modal-content button {
        margin: 10px 5px;
        padding: 8px 16px;
      }
      #confirm-modal .yes {
        background: #d9534f;
        color: #fff;
        border: none;
      }
      #confirm-modal .no {
        background: #ccc;
        color: #000;
        border: none;
      }
    </style>

      let cart = [],
        removeIndex = null;
      const container = document.getElementById("container");
      const cartCount = document.getElementById("cart-count");
      const drawer = document.getElementById("cart-drawer");
      const drawerList = document.getElementById("drawer-items");
      const totalEl = document.getElementById("cart-total");
      const overlay = document.getElementById("overlay");
      const closeDrawerBtn = document.getElementById("close-drawer");
      const confirmModal = document.getElementById("confirm-modal");
      const btnYes = confirmModal.querySelector(".yes");
      const btnNo = confirmModal.querySelector(".no");

      function renderProducts() {
        products.forEach((item) => {
          const box = document.createElement("div");
          box.className = "product-card";
          box.innerHTML = `<img src="${item.image}" alt="${item.title}">
                     <p>${item.title}</p>
                     <p>₹${item.price.toFixed(2)}</p>
                     <p>${item.description}</p>
                     <button>Add to Cart</button>`;
          box.querySelector("button").onclick = () => {
            cart.push(item);
            updateDrawer();
            openDrawer();
          };
          container.append(box);
        });
      }
      function openDrawer() {
        drawer.classList.add("open");
        overlay.classList.add("visible");
      }
      function closeDrawer() {
        drawer.classList.remove("open");
        overlay.classList.remove("visible");
      }
      function updateDrawer() {
        drawerList.innerHTML = "";
        let total = 0;
        cart.forEach((it, idx) => {
          const li = document.createElement("li");
          li.innerHTML = `<span class="item-title">${it.title}</span>
                    <span>₹${it.price.toFixed(2)}</span>
                    <button data-index="${idx}">Remove</button>`;
          li.querySelector("button").onclick = () => {
            removeIndex = idx;
            confirmModal.style.display = "flex";
          };
          drawerList.append(li);
          total += it.price;
        });
        cartCount.textContent = cart.length;
        totalEl.textContent = `Total: ₹${total.toFixed(2)}`;
      }
      btnNo.onclick = () => {
        confirmModal.style.display = "none";
        removeIndex = null;
      };
      btnYes.onclick = () => {
        if (removeIndex !== null) cart.splice(removeIndex, 1);
        confirmModal.style.display = "none";
        removeIndex = null;
        updateDrawer();
      };
      closeDrawerBtn.onclick = closeDrawer;
      overlay.onclick = closeDrawer;

      renderProducts();
    </script>
